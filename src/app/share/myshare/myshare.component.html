<body style="padding-top: 60px;">
  <div class="container">
    <h2>Detalles del Reporte</h2>
    <div style="height: 120px; width: 80px;">
        <img [src]="imagePerfil" alt="Imagen perfil" class="rounded-image">

    </div>
    <label>Nombre de cliente:</label>
    <p id="name">{{details.name}}</p>

    <label>Email:</label>
    <p id="email">{{details.email}}</p>

    <label>Técnico:</label>
    <p id="employment">{{employment.name}}</p>

    <p id="message">{{details.message}}</p>

    <label>Características:</label>
