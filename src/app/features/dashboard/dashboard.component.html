<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #527eb1;"></i>
          <a class="navbar-brand" href="#"><img style="height: 130px; padding-left: 100px; padding-top: 10px; padding-bottom: -40px;" src= '../assets/icons/ConektaLogo.png'></a>
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <!-- <label class = "etiqueta"> Hola como estas</label> -->

          <form style="width: 23rem;"  novalidate [formGroup]="user" (ngSubmit)="login()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;" style="color: #FFFF00;">Iniciar sesión</h3>

            <div class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg"  formControlName="correo" placeholder="Conekta+@outlook.com"/>
              <label class="form-label" for="form2Example18" style="color: #FFFF00;">Correo electrónico</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" formControlName="contraseña" class="form-control form-control-lg"  />
              <button id="toggle-password" type="button" class="d-none"
               aria-label="Show password as plain text. Warning: this will display your password on the screen.">
              </button>
              <label class="form-label" for="form2Example28" style="color: #FFFF00;">Contraseña</label>
            </div>
            
            

            <div class="pt-1 mb-4">
              
            </div>
            <label *ngIf="fail===true" style="color:red">Correo o contraseña incorrecta</label>
            <button class="btn btn-info btn-lg btn-block" (click)="login()">Ingresar</button>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../assets/icons/ServicioTecnico.png"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
